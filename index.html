<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Score Acronym Input</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #070920;
            color: rgba(0, 255, 255, .5);
            /* prevent selection on long tap, showing mobile select UI*/
            -webkit-user-select: none;
        }

        #wrap {
            width: 470px;
            margin: 200px auto;
        }

        .aii-box {
            position: relative;
            display: inline-block;
            font-size: 130px;
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
            margin: 0 9px;
        }

        .aii-box div {
            padding-left: 7px;
            border-bottom: 9px solid;
        }

        .aii-box button {
            position: absolute;
            bottom: 100%;
            width: 100%;
            height: 50px;
            color: inherit;
            background: none;
            border: none;
        }

        .aii-box button:after {
            content: '';
            display: block;
            position: absolute;
            top: 25px;
            left: 14px;
            width: 20px;
            height: 20px;
            border-top: 4px solid;
            border-right: 4px solid;
            -webkit-transform: rotate(-45deg);
            transform: rotate(-45deg);
        }

        .aii-box button:last-of-type {
            bottom: auto;
            top: 100%;
        }

        .aii-box button:last-of-type:after {
            top: 10px;
            -webkit-transform: rotate(135deg);
            transform: rotate(135deg);
        }

        .aii-active {
            color: rgba(0, 255, 255, 1);
        }

        .aii-active div {
            -webkit-animation: blink .5s step-end infinite alternate;
        }

        @-webkit-keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<button id="submitButton">Submit</button>
</body>
<script type="module">
    import ArcadeInitials from './dist/ArcadeInitials.js';

    let container = document.getElementById('wrap'),
        button = document.getElementById('submitButton');

    (new ArcadeInitials())
        .create(3, container)
        .setActive(0)
        .bindSubmit(button, function () {
            console.log(this.getInput());
        });
</script>
</html>
